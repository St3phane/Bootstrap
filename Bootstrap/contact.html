<div class="col-12">
    <article>
        <p>*Ces zones sont obligatoires</p>
            
        <form action="http://bienvu.net/script.php" method="get" id="formulaire_contact">

        <!--Coordonnées-->
<fieldset>
    <legend>Vos Coordonnées</legend>

        <div class="form-group">
            <label for="nom">Votre Nom*:</label>
                <input type="text" class="form-control" name="nom" id="nom" placeholder="Veuillez saisir votre nom" value required>
        </div>

        <div class="form-group">
            <label for="nom">Votre Prenom*:</label>
                <input type="text" class="form-control" name="Prenom" id="Prenom" placeholder="Veuillez saisir votre prenom" value required>
        </div>

        <p>Sexe* :</p>
        
        <div class="form-check form-check-inline">
                <input type="radio" name="Sexe" id="Masculin" class="form-check-input" value="Masculin" checked>
                    <label for="Masculin">Masculin</label>
        </div>

        <div class="form-check form-check-inline">
                <input type="radio" name="Sexe" id="Féminin" class="form-check-input" value="Féminin" checked>
                    <label for="Féminin">Féminin</label>
        </div>

        <div class="form-group">
            <label for="date">Date de naissance* :</label>
                <input type="date" class="form-control" name="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="nom">Code postal*:</label>
                <input type="text" class="form-control" name="codepostal" id="codepostal" placeholder="ex.80000" required>
        </div>

        <div class="form-group">
            <label for="nom">Adresse:</label>
                <input type="text" class="form-control" name="Adresse" id="Adresse">
        </div>

        <div class="form-group">
            <label for="nom">Ville:</label>
                <input type="text" class="form-control" name="Ville" id="Ville">
        </div>

        <div class="form-group">
            <label for="nom">Email*: </label>
                <input type="email" class="form-control" placeholder="dave.loper@afpa.fr"  name="email" required>
        </div>

</fieldset>
    <!--Demande-->
<fieldset>
        <legend>Votre demande</legend>
    <div class="form-group">
        <label for="demande">Sujet* :</label>
            <select class="form-control" id="demande" name="demande">
                <option> - </option>
                <option>Mes commandes</option>
                <option>Question sur un produit</option>
                <option>Réclamation</option>
                <option>Autres</option>
            </select>
    </div>
    
    <div class="form-group">
        <label for="question">Votre question* :</label>
        <textarea class="form-control" name="question" rows="3" required></textarea>
    </div> 

</fieldset>
    <div class="form-group">
        <div class="custom-control">
            <input type="checkbox" class="custom-control-input" id="cgu" name="cgu" required="">
            <label class="custom-control-label" for="cgu">* J'accepte le traitement informatique de ce formulaire.</label>     
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-dark btn-lg">Envoyer</button>
        <button type="reset" class="btn btn-dark btn-lg">Annuler</button>
    </div>    
</form>
